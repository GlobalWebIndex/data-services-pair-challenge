version: '3.8'
services:
  # PostgreSQL service
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: passwdd
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  # Migration
  migration:
    build:
      context: .
    command: ["./wait-for-it.sh", "postgres", "5432", "sql-migrate", "up"] # Add this line to wait for PostgreSQL to start
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: testuser
      POSTGRES_DB: testdb
      POSTGRES_PASSWORD: passwdd

  # Go application service
  app:
    build:
      context: .
    command: ["./app", "run"] # Add this line to wait for PostgreSQL to start
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - migration
    environment:
      DATABASE_URL: postgres://testuser:passwdd@postgres:5432/testdb


volumes:
  postgres_data:
